BlockStorageSku:
  type: object
  description: |
    Represents a Stock Keeping Unit (SKU) for block storage resources.

    Block Storage SKUs define performance tiers for storage IOPS and characteristics.
    Properties, capabilities, and extensions can be found in the metadata.labels sections.
    Searchable with namespaces like "properties.", "capabilities.", and "extensions.".
  properties:
    metadata:
      type: object
      additionalProperties: true
      properties:
        labels:
          $ref: "#/BlockStorageSku/properties/spec/properties/capabilities"
    spec:
      type: object
      properties:
        provider:
          type: string
          enum: [ seca.storage ]
          description: Provider namespace for block storage SKUs
        tier:
          type: string
          enum:
            - seca.10
            - seca.50
            - seca.100
          description: Block storage performance tier
        capabilities:
          additionalProperties: true
          type: object
          description: Block storage performance capabilities
          properties:
            seca.iops:
              type: string
              description: "Guaranteed IOPS performance, 99% of time, measured within 24 hours, when size > 50GB."
              enum: 
                - ">10"
                - ">50"
                - ">100"
        extensions:
          type: object
          additionalProperties: true
          description: Additional block storage feature extensions
        mandatoryParameters:
          type: array
          description: Mandatory parameters for block storage resources
          items:
            type: string
            enum: 
              - "size"
              - "type"