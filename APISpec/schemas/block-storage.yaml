BlockStorage:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1alpha1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ block-storage ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/ZonalResourceMetadata'
    spec:
      type: object
      properties:
        profile:
          type: object
          properties:
            storageSkuRef:
              type: string
              description: Reference to the SKU used for this block storage
            skuExtentions:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
        sizeGB:
          type: integer
        origin:
          type: object
          properties:
            sourceImageRef:
              type: string
              readOnly: true
              description: Reference to the source image used as the base for creating this block storage. This cannot be modified.
    status:
      type: object
      readOnly: true
      properties:
        state:
          $ref: './resource.yaml#/ResourceState'
        sizeGB:
          type: integer
        attachedTo:
          $ref: './resource.yaml#/VolumeAttachment'
        conditions:
          allOf:
            - $ref: "./resource.yaml#/StatusConditions"
            - example:
              - type: "attachment"
                status: "attached"
                lastTransitionTime: "2024-11-21T14:39:22Z"
                reason: "AttachedToInstance"
                message: "Volume is attached to instance-123"
              description: |
                Type `attachment` indicates the status of the volume attachment.
                The status can be `attached` or `detached`.
