BlockStorage:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1beta1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ block-storage ]
      readOnly: true  
    metadata:
      $ref: './resource.yaml#/ZonalResourceMetadata'
    spec:
      type: object
      properties:
        profile:
          type: object
          properties:
            blockStorageSkuRef:
              type: string
              description: Reference to the SKU used for this block-storage
        sizeGB:
          type: integer
        origin:
          type: object
          properties:
            sourceImageRef:
              type: string
              readOnly: true
              description: Reference to the source image used as the base for creating this block storage. This cannot be modified.
    status:
      type: object
      readOnly: true
      properties:
        state:
          type: string
          enum: [ 'provisioning', 'running', 'resizing', 'terminating', 'attaching', 'snapshotting' ]
        sizeGB:
          type: integer
        attachedTo:
          type: object
          properties:
            instanceRef:
              type: string
            connectionType:
              type: string
              enum: [sata, ide, scsi, usb, nvme]
            deviceName:
              type: string
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
