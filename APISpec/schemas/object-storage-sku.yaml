ObjectStorageSku:
  type: object
  description: |
    Represents a Stock Keeping Unit (SKU) for Object storage resources.

    Object Storage SKUs define performance tiers for storage IOPS and characteristics.
    Properties, capabilities, and extensions can be found in the metadata.labels sections.
    Searchable with namespaces like "properties.", "capabilities.", and "extensions.".
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1beta1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ Object-storage-sku ]
      readOnly: true
    metadata:
      allOf:
        - $ref: './resource.yaml#/RegionalResourceMetadata'
        - type: object
          properties:
            labels:
              $ref: "#/ObjectStorageSku/properties/spec/allOf/1/properties/capabilities"
    spec:
      example:
        - { provider: 'SECA', tier: 'seca.hot', description: 'Hot Acccess Tier' }
      allOf:
        - type: object
          enum:
            - { provider: 'SECA', tier: 'seca.hot', description: 'Hot Acccess Tier' }
        - type: object
          properties:
            provider:
              type: string
              description: Provider namespace for Object storage SKUs
            tier:
              type: string
              description: Object storage access tier
            capabilities:
              additionalProperties: true
              type: object
              description: Object storage performance capabilities
            extensions:
              type: array
              description: Additional Object storage feature extensions
              items:
                type: string
            description:
              type: string
    status:
      type: object
      readOnly: true
      properties:
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
