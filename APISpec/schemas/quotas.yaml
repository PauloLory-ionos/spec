ResourceQuota:  ## Compute Resource Quotas
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1alpha1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ quota ]
      readOnly: true  
    metadata:
      $ref: './resource.yaml#/RegionalResourceMetadata'
    spec:
      $ref: "./resource.yaml#/ResourceQuota"
    status:
      type: object
      readOnly: true
      properties:
        usage:
          $ref: "./resource.yaml#/ResourceQuota"
        current:
          $ref: "./resource.yaml#/ResourceQuota"
        conditions:
          $ref: "./resource.yaml#/StatusConditions"

