ObjectStorage:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ object-storage ]
      readOnly: true  
    metadata:
      $ref: './resource.yaml#/ZonalResourceMetadata'
    spec:
      type: object
      properties:
        profile:
          type: object
          properties:
            objectStorageSkuRef:
              type: string
              description: Reference to the SKU used for this object-storage
    status:
      type: object
      readOnly: true
      properties:
        state:
          $ref: './resource.yaml#/ResourceState'
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
