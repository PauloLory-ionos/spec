Subnet:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1beta1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ subnet ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/ZonalResourceMetadata'
    spec:
      type: object
      properties:
        ipv4Range:
          type: string
          format: CIDR
          description: must have different IPRange than all other subnets in the same VPC. This field cannot be updated.
        ipv6Range:
          type: string
          format: CIDR
        bandWidth:
          type: string
          enum: ['100MBit', '1GBit', '10GBit']
        routingTableRef:
          type: string
    status:
      type: object
      readOnly: true
      properties:
        state:
          type: string
          enum: ['provisioning', 'running']
        ipv4Range:
          type: string
          format: CIDR
        ipv6Range:
          type: string
          format: CIDR
        bandWidth:
          type: string
          enum: ['100MBit', '1GBit', '10GBit']
        zone:
          type: string
        routingTableRef:
          type: string
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
