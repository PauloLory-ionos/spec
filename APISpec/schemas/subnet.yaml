Subnet:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1beta1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ subnet ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/ZonalResourceMetadata'
    spec:
      type: object
      properties:
        ipv4Range:
          type: string
          format: CIDR
          description: must have different IPRange than all other subnets in the same VPC. This field cannot be updated.
        ipv6Range:
          type: string
          format: CIDR
        networkSkuRef:
          type: string
          description: Reference to a network SKU defining bandwidth performance
          pattern: '^seca\.(10|100|1000)$'
        routingTableRef:
          type: string
        defaultGateway:
          type: string
          description: Default gateway for the subnet
          default: "auto"
          enum: [ auto ] # cannot be changed by now
    status:
      type: object
      readOnly: true
      properties:
        state:
          type: string
          enum: ['provisioning', 'running']
        ipv4Range:
          type: string
          format: CIDR
        ipv6Range:
          type: string
          format: CIDR
        zone:
          type: string
        routingTableRef:
          type: string
        defaultGateway:
          type: string
          description: Default gateway for the subnet
          default: "auto"
          enum: [ auto ] # cannot be changed by now
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
