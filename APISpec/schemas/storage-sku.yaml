StorageSku:
  type: object
  description: |
    Represents a Stock Keeping Unit (SKU) for  storage resources.

     Storage SKUs define performance tiers for storage IOPS and characteristics.
    Properties, capabilities, and extensions can be found in the metadata.labels sections.
    Searchable with namespaces like "properties.", "capabilities.", and "extensions.".
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1alpha1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ storage-sku ]
      readOnly: true
    metadata:
      allOf:
        - $ref: './resource.yaml#/RegionalResourceMetadata'
        - type: object
          properties:
            labels:
              $ref: "#/StorageSku/properties/spec/allOf/1/properties/capabilities"
    spec:
      example:
        - { provider: 'SECA', tier: 'seca.general', description: 'a storage with no guaranteed throughput for normal usage' }
        - { provider: 'SECA', tier: 'seca.100', description: 'minimal 100 iops, 99% of time, when >50GB' }
        - { provider: 'SECA', tier: 'seca.250', description: 'minimal 250 iops, 99% of time, when >50GB' }
        - { provider: 'SECA', tier: 'seca.500', description: 'minimal 500 iops, 99% of time, when >50GB' }
      allOf:
        - type: object
          enum:
            - { provider: 'SECA', tier: 'seca.general', description: 'a storage with no guaranteed throughput for normal usage' }
            - { provider: 'SECA', tier: 'seca.100', description: 'minimal 100 iops, 99% of time, when >50GB' }
            - { provider: 'SECA', tier: 'seca.250', description: 'minimal 250 iops, 99% of time, when >50GB' }
            - { provider: 'SECA', tier: 'seca.500', description: 'minimal 500 iops, 99% of time, when >50GB' }
        - type: object
          properties:
            provider:
              type: string
              description: Provider namespace for  storage SKUs
            tier:
              type: string
              description:  storage performance tier
            capabilities:
              additionalProperties: true
              type: object
              description:  storage performance capabilities
            extensions:
              type: array
              description: Additional  storage feature extensions
              items:
                type: string
            mandatoryParameters:
              type: array
              description: Mandatory parameters for  storage resources
              items:
                type: string
            description:
              type: string
    status:
      type: object
      readOnly: true
      properties:
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
