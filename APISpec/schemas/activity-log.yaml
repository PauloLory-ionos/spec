ActivityLog:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1alpha1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ activity-log ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/GlobalMetadata'
    spec:
      subject:
        type: string
        description: User-JWT executing this query
      resourceRef:
        type: string
      requestBody: # body
        oneOf:
          - $ref: './...'
      verb:
        enum: [ 'GET', 'POST', 'PUT', 'DELETE' ]
      responseCode:
        type: number
        example: 202, 404
      # no repsonse body - 202 is empty, DELETE and GET we do not want to log
