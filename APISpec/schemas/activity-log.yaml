ActivityLog:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1alpha1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ activity-log ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/GlobalResourceMetadata'
    spec:
      type: object
      properties:
        subject:
          type: string
          description: User-JWT executing this query
        request:
          type: object
          properties:
            verb:
              type: string
              description: operation method
              enum: [ 'GET', 'POST', 'PUT', 'DELETE' ]
            body:
              oneOf:
                - $ref: './workspace.yaml#/Workspace/properties/spec'
                - $ref: './rbac.yaml#/Role/properties/spec'
                - $ref: './rbac.yaml#/RoleAssignment/properties/spec'
                - $ref: './quotas.yaml#/ResourceQuota/properties/spec'
                - $ref: './instance-sku.yaml#/InstanceSku/properties/spec'
                - $ref: './network-sku.yaml#/NetworkSku/properties/spec'
                - $ref: './storage-sku.yaml#/StorageSku/properties/spec'
                - $ref: './instance.yaml#/Instance/properties/spec'
                - $ref: './block-storage.yaml#/BlockStorage/properties/spec'
                - $ref: './object-storage.yaml#/ObjectStorage/properties/spec'
                - $ref: './lan.yaml#/LAN/properties/spec'
                - $ref: './subnet.yaml#/Subnet/properties/spec'
                - $ref: './security-group.yaml#/SecurityGroup/properties/spec'
                - $ref: './nic.yaml#/NIC/properties/spec'
                - $ref: './public-ip.yaml#/PublicIp/properties/spec'
                - $ref: './load-balancer.yaml#/NetworkLoadBalancer/properties/spec'              
            scope:
              type: string              
        response: 
          type: object
          properties:
            code:
              type: number
              example: 202, 204, 401, 403, 404,429,5xx
