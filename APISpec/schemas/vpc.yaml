VPC:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1beta1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ vpc ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/RegionalResourceMetadata'
    spec:
      type: object
      properties:
        region:
          type: string
        routingTableRef:
          type: string
    status:
      type: object
      readOnly: true
      properties:
        state:
          type: string
          enum: ['provisioning', 'running', 'terminating']
        region:
          type: string
        routingTableRef:
          type: string
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
