Instance:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1beta1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ instance ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/ZonalResourceMetadata'
    spec:
      type: object
      properties:
        profile:
          type: object
          properties:
            instanceSkuRef:
              type: string
              description: Reference to the SKU used for this instance
            skuMandatoryParameters:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
            skuExtentions:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
        network:
          type: object
          properties:
            nics:
              type: array
              items:
                $ref: './nic.yaml#/NIC'
        operatingSystem:
          type: object
          properties:
            cloudInitData:
              type: object
              properties:
                userData:
                  type: string
                  description: |
                    Cloud-init user data for instance initialization
                    Example cloud-init user configuration with SSH key:
                    ```yaml
                    #cloud-config
                    packages:
                      - nginx
                    ```
                sshKeyExternalRef:
                  type: array
                  items:
                    type: string
                    example: 'ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC0g...'
                  description: |
                    Provider-specific references to SSH keys used in cloud-init vendorData.
                    These references are used to inject SSH public keys during instance initialization 
                    through cloud-init's vendor data configuration.
            osBlockStorageRef:
              type: string
              description: Reference to primary block storage for operating system initialization
        storage:
          type: object
          properties:
            dataBlockStorageRef:
              type: array
              items:
                type: string
    status:
      type: object
      readOnly: true
      properties:
        state:
          type: string
          enum: ['provisioning', 'running', 'terminating']
        placement:
          type: object
          properties:
            strategy:
              type: string
              enum: ['zone', 'auto', 'anti-affinity']
            zone:
              type: string
            antiAffinityGroup:
              type: string
        nics:
          type: array
          items:
            $ref: './nic.yaml#/NIC'
        dataBlockStorageRef:
          type: array
          items:
            type: string
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
