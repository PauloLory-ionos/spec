parameters:
  labelSelector:
    in: query
    name: labels
    description: |
      Filter resources by their labels. Multiple filters are combined with comma.
      Filter syntax:
        - Equals: key=value
        - Not equals: key!=value
        - Namespaced key examples: 'monitoring:alert-level=high' or 'billing:team=platform'
    required: false
    schema:
      type: string
      example: "cloud:region=us-east-1,billing:team=platform,tier!=dev"
  
  limitParam:
    in: query
    name: limit
    description: Maximum number of resources to return in the response
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 10000
      default: 1000
  
  cursorParam:
    in: query
    name: cursor
    description: Opaque cursor for pagination. Use the cursor from the previous response to get the next page of results. Note that cursors do not guarantee consistency across pages if the underlying data changes between requests
    required: false
    schema:
      type: string

  includeDeletedParam:
    in: query
    name: include-deleted
    description: If set to true, includes resources marked for deletion in the response. Defaults to false.
    required: false
    schema:
      type: boolean
      default: false

  ifMatchParam:
    in: header
    name: if-match  
    schema:
      type: string
    required: false
    description: Entity tag containing version number for optimistic concurrency control. If resource version does not match If-Match header, request will fail with 412. If parameter ommited, the operation will be executed on the latest version available.

