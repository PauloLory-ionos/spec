Workspace:
  type: object
  description: Represents a workspace resource in the Sovereign European Cloud API
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1alpha1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ workspace ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/GlobalResourceMetadata'
    spec:
      type: object
      description: Desired state of the workspace
      properties:
        name:
          type: string
          description: Unique name of the workspace within the tenant
        description:
          type: string
          description: Optional description of the workspace
      required:
        - name
    status:
      type: object
      readOnly: true
      description: Current state of the workspace
      properties:
        phase:
          type: string
          description: Current lifecycle phase of the workspace
          enum:
            - Pending
            - Ready
            - Deleting
        resourceCount:
          type: integer
          description: Number of resources currently in the workspace
          minimum: 0
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
