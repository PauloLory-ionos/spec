NIC:
  type: object
  description: Network Interface Card (NIC) representing a network interface for a compute resource
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1alpha1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ nic ]
      readOnly: true
    metadata:
       $ref: './resource.yaml#/RegionalResourceMetadata'
    spec:
      type: object
      description: Specification of the Network Interface Card
      properties:
        subnetRef:
          type: string
          description: Subnet this NIC is connected to
        staticPrivateIPs:
          type: array
          description: List of static private IP addresses for this NIC. Can only be used when the subnet has dhcpEnabled=false.
          items:
            type: object
            properties:
              adressType:
                type: string
                enum: [ 'IPv4' ]
              ipAddress:
                type: string
        publicIPRef:
          type: string
          description: References to public IP addresses associated with this NIC. The IP may be external and not directly visible on the server/NIC itself. Maximum one IP allowed.
          items:
            type: string
            format: ipv4
    status:
      type: object
      readOnly: true
      properties:
        state:
          $ref: './resource.yaml#/ResourceState'
        privateIPs:
          type: array
          items:
            type: object
            properties:
              adressType:
                type: string
                enum: [ 'IPv4' ]
              ipAddress:
                type: string
        publicIPRef:
          type: array
          items:
            type: string
        subnetRef:
          type: string
        securityGroupRef:
          type: string
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
