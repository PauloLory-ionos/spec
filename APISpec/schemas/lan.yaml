LAN:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1alpha1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ lan ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/RegionalResourceMetadata'
    spec:
      type: object
      properties:
        profile:
          type: object
          properties:
            networkSkuRef:
              type: string
              description: Reference to the SKU used for this LAN
            skuExtentions:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
    status:
      type: object
      readOnly: true
      properties:
        state:
          $ref: './resource.yaml#/ResourceState'
        conditions:
          allOf:
            - $ref: "./resource.yaml#/StatusConditions"
            - example:
              - type: "connectivity"
                status: "connected"
                lastTransitionTime: "2024-11-21T14:39:22Z"
                reason: "NetworkConfigured"
                message: "Network is properly configured and connected"
              description: |
                Type `connectivity` indicates the status of the network connection.
                The status can be `connected` or `disconnected`.
