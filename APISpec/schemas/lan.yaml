LAN:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1beta1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ lan ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/RegionalResourceMetadata'
    spec:
      type: object
      properties:
        latency:
          type: string
          description: latency below 5ms
          enum: [ '<5ms' ]
          default: '<5ms'  
    status:
      type: object
      readOnly: true
      properties:
        state:
          type: string
          enum: ['provisioning', 'running', 'terminating']
        conditions:
          $ref: "./resource.yaml#/StatusConditions"
