/workspaces/{workspace}/providers/network/vpcs:
  get:
    tags:
      - Network
    summary: List all VPCs
    operationId: listVPCs
    x-rbac:
      permissions: network/vpc:read
    parameters:
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/parameters.yaml#/parameters/cursorParam'
      - $ref: '../schemas/parameters.yaml#/parameters/includeDeletedParam'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/vpc.yaml#/VPC'
                metadata:
                  type: object
                  properties:
                    nextCursor:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.

/workspaces/{workspace}/providers/network/vpcs/{vpc}:
  get:
    tags:
      - Network
    summary: Get a specific VPC
    operationId: getVPC
    x-rbac:
      permissions: network/vpc:read
    parameters:
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: vpc
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/vpc.yaml#/VPC'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    tags:
      - Network
    summary: Create or update a specific VPC
    operationId: createOrUpdateVPC
    x-rbac:
      permissions: network/vpc:write
    parameters:
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/ifMatchParam'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/vpc.yaml#/VPC'
    responses:
      '202':
        description: VPC updated or created
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  delete:
    tags:
      - Network
    summary: Delete a specific VPC
    operationId: deleteVPC
    x-rbac:
      permissions: network/vpc:write
    parameters:
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: vpc
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: VPC deleted
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
