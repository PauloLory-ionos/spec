/vpc/{vpc}/subnets:
  get:
    tags:
      - Network
    summary: List all subnets in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/subnet.yaml#/Subnet'
