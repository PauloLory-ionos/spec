/vpc/{vpc}/vpn-gateways:
  get:
    tags:
      - Network
    summary: List all VPN gateways in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/network-resources.yaml#/VpnGateway'
  post:
    tags:
      - Network
    summary: Create a new VPN gateway in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/network-resources.yaml#/VpnGateway'
    responses:
      '201':
        description: VPN gateway created
        content:
          application/json:
            schema:
              $ref: '../schemas/network-resources.yaml#/VpnGateway'

/vpc/{vpc}/vpn-gateways/{vpnGatewayId}:
  get:
    tags:
      - Network
    summary: Get a specific VPN gateway in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: vpnGatewayId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/network-resources.yaml#/VpnGateway'
  put:
    tags:
      - Network
    summary: Update a specific VPN gateway in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: vpnGatewayId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/network-resources.yaml#/VpnGateway'
    responses:
      '200':
        description: VPN gateway updated
        content:
          application/json:
            schema:
              $ref: '../schemas/network-resources.yaml#/VpnGateway'
  delete:
    tags:
      - Network
    summary: Delete a specific VPN gateway in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: vpnGatewayId
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: VPN gateway deleted