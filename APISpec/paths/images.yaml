/images:
  get:
    summary: List Images
    operationId: listImages
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}"]
          resources: ["seca.storage/images"]
          verbs: ["get"]
    tags:
      - Catalogues
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - $ref: '../schemas/parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/parameters.yaml#/parameters/skipTokenParam'
      - $ref: '../schemas/parameters.yaml#/parameters/acceptHeader'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/image.yaml#/Image'
                metadata:
                  type: object
                  properties:
                    skipToken:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/images/{name}:
  get:
    summary: Get Image
    operationId: getImage
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}"]
          resources: ["seca.storage/images/{imageName}"]
          verbs: ["get"]
    tags:
      - Catalogues
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/image.yaml#/Image'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
