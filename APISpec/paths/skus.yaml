/skus:
  get:
    tags:
      - Catalogues
    summary: List available SKUs for compute instances
    description: |
      Retrieves a list of available SKU (Stock Keeping Unit) configurations for compute instances.

      ## Available SECA SKUs with their capabilities and mandatory parameters and extensions.
      (Provider may have more SKUs available.)

      | provider | tier | vCPU | ramGB | geekbenchPoints | mandatoryParameters | extensions |
      | ---------|------|-------|----------|-----------------|-----------------| --------- |
      | SECA | seca.s | 2 | 4 | 3000 | - | - |
      | SECA | seca.m | 4 | 8 | 6000 | - | - |
      | SECA | seca.l | 8 | 16 | 12000 | - | - |
      | SECA | seca.xl | 16 | 32 | 24000 | - | - |
    operationId: listSkus
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - $ref: '../schemas/parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/parameters.yaml#/parameters/skipTokenParam'
      - $ref: '../schemas/parameters.yaml#/parameters/includeDeletedParam'
    responses:
      '200':
        description: Successful response with list of SKUs
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/sku.yaml#/Sku'
                metadata:
                  type: object
                  properties:
                    nextCursor:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/skus/{name}:
  get:
    tags:
      - Catalogues
    summary: Get details of a specific SKU
    description: Retrieves details for a specific SKU by its name
    operationId: getSku
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response with SKU details
        content:
          application/json:
            schema:
              $ref: '../schemas/sku.yaml#/Sku'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
