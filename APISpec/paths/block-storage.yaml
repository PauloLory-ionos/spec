/workspaces/{workspace}/providers/storage/block-storages:
  get:
    tags:
      - Storage
    summary: List all block storage volumes
    operationId: listBlockStorages
    x-rbac:
      permissions: storage/block-storage:read
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/parameters.yaml#/parameters/skipTokenParam'
      - $ref: '../schemas/parameters.yaml#/parameters/includeDeletedParam'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/block-storage.yaml#/BlockStorage'
                metadata:
                  type: object
                  properties:
                    nextCursor:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/workspaces/{workspace}/providers/storage/block-storages/{name}:
  get:
    tags:
      - Storage
    summary: Get a specific block storage volume
    operationId: getBlockStorage
    x-rbac:
      permissions: storage/block-storage:read
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/block-storage.yaml#/BlockStorage'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
