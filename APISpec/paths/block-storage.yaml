      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    tags:
      - Storage
    summary: Create or update a specific block storage volume
    operationId: createOrUpdateBlockStorage
    x-rbac:
      permissions: storage/block-storage:write
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/ifMatchParam'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/block-storage.yaml#/BlockStorage'
    responses:
      '202':
        description: Block storage volume updated or created
      '400':
