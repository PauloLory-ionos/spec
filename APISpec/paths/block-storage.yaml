/workspaces/{workspace}/providers/storage/block-storages:
  get:
    tags:
      - Storage
    summary: List all block storage volumes
    operationId: listBlockStorages
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}/workspaces/{workspaceName}"]
          resources: ["seca.storage/block-storages"]
          verbs: ["list"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/parameters.yaml#/parameters/skipTokenParam'
      - $ref: '../schemas/parameters.yaml#/parameters/acceptHeader'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/block-storage.yaml#/BlockStorage'
                metadata:
                  type: object
                  properties:
                    skipToken:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/workspaces/{workspace}/providers/storage/block-storages/{name}:
  get:
    tags:
      - Storage
    summary: Get a specific block storage volume
    operationId: getBlockStorage
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}/workspaces/{workspaceName}"]
          resources: ["seca.storage/block-storages"]
          verbs: ["get"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/ifUnmodifiedSince'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/block-storage.yaml#/BlockStorage'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    tags:
      - Storage
    summary: Create or update a specific block storage volume
    operationId: createOrUpdateBlockStorage
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}/workspaces/{workspaceName}"]
          resources: ["seca.storage/block-storages/{blockStorageName}"]
          verbs: ["create","update"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/ifUnmodifiedSince'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/block-storage.yaml#/BlockStorage'
    responses:
      '202':
        description: Block storage volume updated or created
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  delete:
    tags:
      - Storage
    summary: Delete a specific block storage volume
    operationId: deleteBlockStorage
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}/workspaces/{workspaceName}"]
          resources: ["seca.storage/block-storages/{blockStorageName}"]
          verbs: ["delete"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '202':
        description: Block storage volume deletion accepted
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
