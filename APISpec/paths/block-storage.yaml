    summary: Delete a specific block storage volume
    operationId: deleteBlockStorage
    x-rbac:
      permissions: storage/block-storage:write
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
