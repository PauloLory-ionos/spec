/vpcs/{vpc}/routing-tables:
  get:
    tags:
      - Network
    summary: List all routing tables for a VPC
    parameters:
      - in: path
        name: vpc
        required: true
        schema:
          type: string
      - $ref: '../schemas/list-parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/list-parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/list-parameters.yaml#/parameters/cursorParam'
      - $ref: '../schemas/list-parameters.yaml#/parameters/includeDeletedParam'
    responses:
      '200':
        description: Successful response
        content:
          application/json:    
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/routing-table.yaml#/RoutingTable'
                metadata:
                  type: object
                  properties:
                    nextCursor:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/vpcs/{vpc}/routing-tables/{name}:
  get:
    tags:
      - Network
    summary: Get a specific routing table
    parameters:
      - in: path
        name: vpc
        required: true
        schema:
          type: string
      - in: path
        name: name
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:    
            schema:
              $ref: '../schemas/routing-table.yaml#/RoutingTable'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

  put:
    tags:
      - Network
    summary: Create or update a routing table
    description: Create a new routing table or update an existing one, including its routes. Routes are manipulated by updating the entire routing table object.
    parameters:
      - in: path
        name: vpc
        required: true
        schema:
          type: string
      - in: path
        name: name
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/routing-table.yaml#/RoutingTable'
    responses:
      '200':
        description: Routing table updated
        content:
          application/json:    
            schema:
              $ref: '../schemas/routing-table.yaml#/RoutingTable'
      '201':
        description: Routing table created
        content:
          application/json:    
            schema:
              $ref: '../schemas/routing-table.yaml#/RoutingTable'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

  delete:
    tags:
      - Network
    summary: Delete a routing table
    parameters:
      - in: path
        name: vpc
        required: true
        schema:
          type: string
      - in: path
        name: name
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Successful deletion
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
