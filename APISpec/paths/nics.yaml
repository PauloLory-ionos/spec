/workspaces/{workspace}/providers/seca.network/lans/{lan}/nics:
  get:
    tags:
      - Network
    summary: List all NICs in a LAN
    description: Returns a list of all Network Interface Cards (NICs) in the specified LAN
    operationId: listNics
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}/workspaces/{workspaceName}"]
          resources: ["seca.network/lans/{lanName}/nics"]
          verbs: ["list"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: lan
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/parameters.yaml#/parameters/skipTokenParam'
      - $ref: '../schemas/parameters.yaml#/parameters/acceptHeader'
    responses:
      '200':
        description: List of NICs
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/nic.yaml#/NIC'
                skipToken:
                  type: string
                  description: Token for retrieving the next page of results
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

  put:
    tags:
      - Network
    summary: Create or update a NIC
    description: Creates a new NIC or updates an existing one
    operationId: createOrUpdateNic
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}/workspaces/{workspaceName}"]
          resources: ["seca.network/lans/{lanName}/nics"]
          verbs: ["write"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: lan
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/ifUnmodifiedSince'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/nic.yaml#/NIC'
    responses:
      '200':
        description: NIC updated successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/nic.yaml#/NIC'
      '201':
        description: NIC created successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/nic.yaml#/NIC'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

