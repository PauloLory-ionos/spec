/vpc/{vpc}/nics:
  get:
    tags:
      - Network
    summary: List all NICs in a VPC
    operationId: listNICs
    x-rbac:
      permissions: network/nic:read
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/nic.yaml#/NIC'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  post:
    tags:
      - Network
    summary: Create a new NIC in a VPC
    operationId: createNIC
    x-rbac:
      permissions: network/nic:write
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/nic.yaml#/NICSpec'
    responses:
      '201':
        description: NIC created
        content:
          application/json:
            schema:
              $ref: '../schemas/nic.yaml#/NIC'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/vpc/{vpc}/nics/{nicId}:
  get:
    tags:
      - Network
    summary: Get a specific NIC in a VPC
    operationId: getNIC
    x-rbac:
      permissions: network/nic:read
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: nicId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/nic.yaml#/NIC'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    tags:
      - Network
    summary: Update a specific NIC in a VPC
    operationId: createOrUpdateNIC
    x-rbac:
      permissions: network/nic:write
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: nicId
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/ifMatchParam'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/nic.yaml#/NICSpec'
    responses:
      '202':
        description: NIC updated or created
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  delete:
    tags:
      - Network
    summary: Delete a specific NIC in a VPC
    operationId: deleteNIC
    x-rbac:
      permissions: network/nic:write
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: nicId
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: NIC deleted
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
