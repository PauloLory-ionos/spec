/regions:
  get:
    tags:
      - Organization
    summary: List all regions
    operationId: listRegions
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}"]
          resources: ["seca.core/regions"]
          verbs: ["list"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID 
      - $ref: '../schemas/parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/parameters.yaml#/parameters/skipTokenParam'
      - $ref: '../schemas/parameters.yaml#/parameters/acceptHeader'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/resource.yaml#/Region'
                metadata:
                  type: object
                  properties:
                    skipToken:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/regions/{name}:
  get:
    tags:
      - Organization
    summary: Get a specific region by name
    operationId: getRegion
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}"]
          resources: ["seca.core/regions/{regionName}"]
          verbs: ["list"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID 
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/resource.yaml#/Region'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
