/vpc/{vpc}/volumes:
  get:
    tags:
      - Storage
    summary: List all volumes in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/list-parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/list-parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/list-parameters.yaml#/parameters/cursorParam'
      - $ref: '../schemas/list-parameters.yaml#/parameters/includeDeletedParam'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/volume.yaml#/Volume'
              metadata:
                type: object
                properties:
                  nextCursor:
                    type: string
                    description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/vpc/{vpc}/volumes/{name}:
  get:
    tags:
      - Storage
    summary: Get a specific volume in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/volume.yaml#/Volume'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    tags:
      - Storage
    summary: Create or update a specific volume in a VPC (does not handle attachment/detachment)
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/list-parameters.yaml#/parameters/ifMatchParam'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/volume.yaml#/Volume'
    responses:
      '202':
        description: Volume updated or created
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  delete:
    tags:
      - Storage
    summary: Delete a specific volume in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Volume deleted
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/vpc/{vpc}/volumes/{name}/attach:
  patch:
    tags:
      - Storage
    summary: Attach a volume to a server
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              spec:
                type: object
                properties:
                  attachedTo:
                    type: object
                    properties:
                      serverName:
                        type: string
                      deviceName:
                        type: string
    responses:
      '200':
        description: Volume attached successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/volume.yaml#/Volume'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/vpc/{vpc}/volumes/{name}/detach:
  patch:
    tags:
      - Storage
    summary: Detach a volume from a server
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              spec:
                type: object
                properties:
                  attachedTo: 
                    type: 'null'
    responses:
      '200':
        description: Volume detached successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/volume.yaml#/Volume'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

