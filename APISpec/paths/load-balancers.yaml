/vpc/{vpc}/load-balancers:
  get:
    tags:
      - Network
    summary: List all load balancers in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/network-resources.yaml#/LoadBalancer'
  post:
    tags:
      - Network
    summary: Create a new load balancer in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/network-resources.yaml#/LoadBalancer'
    responses:
      '201':
        description: Load balancer created
        content:
          application/json:
            schema:
              $ref: '../schemas/network-resources.yaml#/LoadBalancer'

/vpc/{vpc}/load-balancers/{loadBalancerId}:
  get:
    tags:
      - Network
    summary: Get a specific load balancer in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: loadBalancerId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/network-resources.yaml#/LoadBalancer'
  put:
    tags:
      - Network
    summary: Update a specific load balancer in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: loadBalancerId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/network-resources.yaml#/LoadBalancer'
    responses:
      '200':
        description: Load balancer updated
        content:
          application/json:
            schema:
              $ref: '../schemas/network-resources.yaml#/LoadBalancer'
  delete:
    tags:
      - Network
    summary: Delete a specific load balancer in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: loadBalancerId
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Load balancer deleted
