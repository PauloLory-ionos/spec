/workspaces/{workspace}/providers/security/role-assignments/{principalId}:
  put:
    tags:
      - Security
    summary: Create or update role assignments for a principal
    description: >
      Replaces all role assignments for the principal within the workspace. 
      At least one role must be assigned. 
      Note: Role assignments can be created with an empty role array, 
      which effectively removes all roles from the principal while maintaining 
      the role assignment record.
    operationId: createOrUpdateRoleAssignment
    x-rbac:
      permissions: security/role-assignment:write
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: principalId
        in: path
        required: true
        schema:
          type: string
        description: ID of the user, group or service account
      - $ref: '../schemas/parameters.yaml#/parameters/ifMatchParam'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/rbac.yaml#/RoleAssignment'
    responses:
      '200':
        description: Role assignments successfully updated
        content:
          application/json:
            schema:
              $ref: '../schemas/rbac.yaml#/RoleAssignment'
      '201':
        description: Role assignments successfully created
        content:
          application/json:
            schema:
              $ref: '../schemas/rbac.yaml#/RoleAssignment'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
