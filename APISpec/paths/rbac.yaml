/workspaces/{workspace}/providers/authorization/roles:
  get:
    tags:
      - Authorization
    summary: List all roles
    operationId: listRoles
    x-rbac:
      permissions: authorization/role:read
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/parameters.yaml#/parameters/skipTokenParam'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/rbac.yaml#/Role'
                metadata:
                  type: object
                  properties:
                    nextCursor:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/workspaces/{workspace}/providers/authorization/roles/{name}:
  get:
    tags:
      - Authorization
    summary: Get a specific role
    operationId: getRole
    x-rbac:
      permissions: authorization/role:read
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/rbac.yaml#/Role'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    tags:
      - Authorization
    summary: Create or update a specific role
    description: System roles (ADMIN, WORKSPACE_ADMIN, WORKSPACE_EDITOR, WORKSPACE_VIEWER) cannot be modified.
    operationId: createOrUpdateRole
    x-rbac:
      permissions: authorization/role:write
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/ifMatchParam'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/rbac.yaml#/Role'
    responses:
      '200':
        description: Role successfully updated
        content:
          application/json:
            schema:
              $ref: '../schemas/rbac.yaml#/Role'
      '201':
        description: Role successfully created
        content:
          application/json:
            schema:
              $ref: '../schemas/rbac.yaml#/Role'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  delete:
    tags:
      - Authorization
    summary: Delete a specific role
    description: >
      Deletes the specified role. When a role is deleted:
      - The role is removed from all role assignments
      - Role assignments are NOT deleted, even if the role array becomes empty
      - System roles (ADMIN, WORKSPACE_ADMIN, WORKSPACE_EDITOR, WORKSPACE_VIEWER) cannot be deleted
    operationId: deleteRole
    x-rbac:
      permissions: authorization/role:delete
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/parameters.yaml#/parameters/ifMatchParam'
    responses:
      '204':
        description: Role deletion accepted
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/workspaces/{workspace}/providers/authorization/role-assignments:
  get:
    tags:
      - Authorization
    summary: List all role assignments
    operationId: listRoleAssignments
    x-rbac:
