                  type: array
                  items:
                    $ref: '../schemas/rbac.yaml#/RoleAssignment'
                metadata:
                  type: object
                  properties:
                    nextCursor:
                      type: string
                      description: Opaque cursor to get the next page
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/workspaces/{workspace}/providers/authorization/role-assignments/{name}:
  get:
    tags:
      - Authorization
    summary: Get a specific role assignment group
    description: Retrieves the details of a specific role assignment group by its name
    operationId: getRoleAssignment
    x-rbac:
      permissions: authorization/role-assignment:read
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
        description: Name of the role assignment group
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/rbac.yaml#/RoleAssignment'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    tags:
      - Authorization
    summary: Create or update role assignments for a group
    description: >
      Replaces all role assignments for the specified group within the workspace. 
      At least one role must be assigned. 
      Note: Role assignments can be created with an empty role array, 
      which effectively removes all roles from the group while maintaining 
      the role assignment record.
    operationId: createOrUpdateRoleAssignment
    x-rbac:
      permissions: authorization/role-assignment:write
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
        description: Name of the role assignment group
      - $ref: '../schemas/parameters.yaml#/parameters/ifMatchParam'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/rbac.yaml#/RoleAssignment'
    responses:
      '200':
        description: Role assignments successfully updated
        content:
          application/json:
            schema:
              $ref: '../schemas/rbac.yaml#/RoleAssignment'
      '201':
        description: Role assignments successfully created
        content:
          application/json:
            schema:
              $ref: '../schemas/rbac.yaml#/RoleAssignment'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  delete:
    tags:
      - Authorization
    summary: Delete a role assignment group
    description: >
      Deletes the specified role assignment group within the workspace.
      This removes the entire group and all its associated role assignments.
    operationId: deleteRoleAssignment
    x-rbac:
      permissions: authorization/role-assignment:delete
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
        description: Name of the role assignment group to delete
      - $ref: '../schemas/parameters.yaml#/parameters/ifMatchParam'
    responses:
      '204':
        description: Role assignment group successfully deleted
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
