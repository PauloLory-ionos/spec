/vpc/{vpc}/servers:
  get:
    tags:
      - Compute
    summary: List all servers in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/list-parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/list-parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/list-parameters.yaml#/parameters/cursorParam'
      - $ref: '../schemas/list-parameters.yaml#/parameters/includeDeletedParam'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/server.yaml#/Server'
                metadata:
                  type: object
                  properties:
                    nextCursor:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.

/vpc/{vpc}/servers/{name}:
  get:
    tags:
      - Compute
    summary: Get a specific server in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/server.yaml#/Server'
  put:
    tags:
      - Compute
    summary: Create or update a specific server in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/server.yaml#/Server'
    responses:
      '200':
        description: Server updated
        content:
          application/json:
            schema:
              $ref: '../schemas/server.yaml#/Server'
      '201':
        description: Server created
        content:
          application/json:
            schema:
              $ref: '../schemas/server.yaml#/Server'
  delete:
    tags:
      - Compute
    summary: Delete a specific server in a VPC
    parameters:
      - name: vpc
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Server deleted

