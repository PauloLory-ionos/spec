/workspaces/{workspace}/providers/network/public-ips:
  get:
    tags:
      - Network
    summary: List Public IPs
    description: Retrieve a list of public IP addresses in the workspace
    operationId: listPublicIPs
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}/workspaces/{workspaceName}"]
          resources: ["seca.network/public-ips"]
          verbs: ["list"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
        description: Name of the workspace
      - $ref: '../schemas/parameters.yaml#/parameters/labelSelector'
      - $ref: '../schemas/parameters.yaml#/parameters/limitParam'
      - $ref: '../schemas/parameters.yaml#/parameters/skipTokenParam'
      - $ref: '../schemas/parameters.yaml#/parameters/acceptHeader'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/public-ip.yaml#/PublicIp'
                metadata:
                  type: object
                  properties:
                    skipToken:
                      type: string
                      description: Opaque cursor to get the next page. Field is omitted when there are no more pages available.
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    tags:
      - Network
    summary: Create or Update Public IP
    description: Create or update a public IP address in the workspace
    operationId: putPublicIP
    x-rbac:
      permissions: network/public-ip:write
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
        description: Name of the workspace
      - $ref: '../schemas/parameters.yaml#/parameters/ifUnmodifiedSince'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/public-ip.yaml#/PublicIp'
    responses:
      '200':
        description: Public IP successfully created or updated
        content:
          application/json:
            schema:
              $ref: '../schemas/public-ip.yaml#/PublicIp'
      '202':
        description: Public IP creation or update accepted
        content:
          application/json:
            schema:
              $ref: '../schemas/public-ip.yaml#/PublicIp'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/workspaces/{workspace}/providers/network/public-ips/{name}:
  get:
    tags:
      - Network
    summary: Get Public IP
    description: Retrieve a specific public IP address
    operationId: getPublicIP
    x-authorization:
      type: hybrid  # Supports both RBAC and ABAC
      policies:
        - type: RBAC
          scopes: ["tenants/{tenantId}/workspaces/{workspaceName}"]
          resources: ["seca.network/public-ips/{publicIpName}"]
          verbs: ["get"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
        description: Name of the workspace
      - name: name
        in: path
        required: true
        schema:
          type: string
        description: Name of the public IP
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/public-ip.yaml#/PublicIp'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  delete:
    tags:
      - Network
    summary: Delete Public IP
    description: Delete a specific public IP address
    operationId: deletePublicIP
    x-rbac:
      permissions: network/public-ip:delete
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
        description: Name of the workspace
      - name: name
        in: path
        required: true
        schema:
          type: string
        description: Name of the public IP
      - $ref: '../schemas/parameters.yaml#/parameters/ifUnmodifiedSince'
    responses:
      '202':
        description: Public IP deletion accepted
        content:
          application/json:
            schema:
              $ref: '../schemas/public-ip.yaml#/PublicIp'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
