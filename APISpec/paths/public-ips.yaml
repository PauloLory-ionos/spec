/workspaces/{workspace}/providers/network/public-ips:
  get:
    tags:
      - Network
    summary: List Public IPs
    description: Retrieve a list of public IP addresses in the workspace
    operationId: listPublicIPs
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
        description: Name of the workspace
      - in: query
        name: labels
        description: |
          Filter resources by their labels. Multiple filters are combined with comma.
          Filter syntax:
            - Equals: key=value
            - Not equals: key!=value
            - Namespaced key examples: 'monitoring:alert-level=high' or 'billing:team=platform'
        required: false
        schema:
          type: string
          example: "cloud:region=us-east-1,billing:team=platform,tier!=dev"
      - in: query
        name: limit
        description: Maximum number of resources to return in the response
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 10000
          default: 1000
      - in: query
        name: skipToken
        description: Opaque cursor for pagination. Use the skipToken from the previous response to get the next page of results. Note that skipTokens do not guarantee consistency across pages if the underlying data changes between requests
        required: false
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../schemas/public-ip.yaml#/PublicIp'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    tags:
      - Network
    summary: Create or Update Public IP
    description: Create or update a public IP address in the workspace
    operationId: putPublicIP
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
        description: Name of the workspace
      - $ref: '../schemas/parameters.yaml#/parameters/ifUnmodifiedSince'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/public-ip.yaml#/PublicIp'
    responses:
      '200':
        description: Public IP successfully created or updated
        content:
          application/json:
            schema:
              $ref: '../schemas/public-ip.yaml#/PublicIp'
      '202':
        description: Public IP creation or update accepted
        content:
          application/json:
            schema:
              $ref: '../schemas/public-ip.yaml#/PublicIp'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/workspaces/{workspace}/providers/network/public-ips/{name}:
  get:
    tags:
      - Network
    summary: Get Public IP
    description: Retrieve a specific public IP address
    operationId: getPublicIP
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
        description: Name of the workspace
      - name: name
        in: path
        required: true
        schema:
          type: string
        description: Name of the public IP
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/public-ip.yaml#/PublicIp'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  delete:
    tags:
      - Network
    summary: Delete Public IP
    description: Delete a specific public IP address
    operationId: deletePublicIP
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Tenant ID
      - name: workspace
        in: path
        required: true
        schema:
          type: string
        description: Name of the workspace
      - name: name
        in: path
        required: true
        schema:
          type: string
        description: Name of the public IP
      - in: header
        name: if-match
        schema:
          type: string
        required: false
        description: |
          Entity tag containing generation number for optimistic concurrency control. 
          If resource generation number does not match If-Match header, request will fail with 412. 
          If parameter omitted, the operation will be executed on the latest generation number available.
    responses:
      '202':
        description: Public IP deletion accepted
        content:
          application/json:
            schema:
              $ref: '../schemas/public-ip.yaml#/PublicIp'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
