/resources:
  get:
    summary: List all resources
    tags:
      - Organization
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/resource.yaml#/Resource'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  post:
    summary: Create a new resource
    tags:
      - Organization
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/resource.yaml#/Resource'
    responses:
      '201':
        description: Resource created
        content:
          application/json:
            schema:
              $ref: '../schemas/resource.yaml#/Resource'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'

/resources/{resourceId}:
  get:
    summary: Get a specific resource
    tags:
      - Organization
    parameters:
      - name: resourceId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schemas/resource.yaml#/Resource'
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  put:
    summary: Update a specific resource
    tags:
      - Organization
    parameters:
      - name: resourceId
        in: path
        required: true
        schema:
          type: string
      - $ref: '../schemas/list-parameters.yaml#/parameters/ifMatchParam'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/resource.yaml#/Resource'
    responses:
      '202':
        description: Resource updated or created
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '412':
        $ref: '../openapi.yaml#/components/responses/Error412'
      '422':
        $ref: '../openapi.yaml#/components/responses/Error422'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
  delete:
    summary: Delete a specific resource
    tags:
      - Organization
    parameters:
      - name: resourceId
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Resource deleted
      '400':
        $ref: '../openapi.yaml#/components/responses/Error400'
      '401':
        $ref: '../openapi.yaml#/components/responses/Error401'
      '403':
        $ref: '../openapi.yaml#/components/responses/Error403'
      '404':
        $ref: '../openapi.yaml#/components/responses/Error404'
      '500':
        $ref: '../openapi.yaml#/components/responses/Error500'
