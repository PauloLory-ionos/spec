openapi: 3.0.3
servers:
  - url: https://demo.secapi.cloud
    description: API Definition Environment
info:
  title: Sovereign European Cloud API
  version: v1alpha1
  license:
    name: "Proprietary - All Rights Reserved"
  description:
    $ref: './usage.md'
security:
  - bearerAuth: []
tags:
  - name: Network
    description: Network resources including LANs, NICs, security groups, subnets, and routing tables
  - name: Compute
    description: Compute resources including virtual machines and instance management
  - name: Storage
    description: Storage resources including block storage volumes and snapshots
  - name: Authorization
    description: Authorization resources including RBAC roles and role assignments
  - name: Organization
    description: Organization-wide resources including workspaces, regions, and general resources
  - name: Catalogues
    description: Resource catalogues including server, volume profiles, and images
paths:
  # Platform resources (regions)
  /v1alpha1/tenants/{id}/providers/seca.core/workspaces:
    $ref: './paths/workspaces.yaml#/~1workspaces'
  /v1alpha1/tenants/{id}/providers/seca.core/workspaces/{name}:
    $ref: './paths/workspaces.yaml#/~1workspaces~1{name}'  
  /v1alpha1/tenants/{id}/providers/seca.core/regions:
    $ref: './paths/regions.yaml#/~1regions'
  /v1alpha1/tenants/{id}/providers/seca.core/regions/{name}:
    $ref: './paths/regions.yaml#/~1regions~1{name}'

  #Tenant Cloud Images 
  /v1alpha1/tenants/{id}/providers/seca.storage/images:
    $ref: './paths/images.yaml#/~1images'
  /v1alpha1/tenants/{id}/providers/seca.storage/images/{name}:
    $ref: './paths/images.yaml#/~1images~1{name}'

  # Tenants Instance SKUs Resource
  /v1alpha1/tenants/{id}/providers/seca.compute/skus:
    $ref: './paths/instance-skus.yaml#/~1skus'
  /v1alpha1/tenants/{id}/providers/seca.compute/skus/{name}:
    $ref: './paths/instance-skus.yaml#/~1skus~1{name}'

  # Compute Quotas Resource
  /v1alpha1/tenants/{id}/providers/seca.compute/quotas:
    $ref: './paths/compute-quota.yaml#/~1quotas'
  /v1alpha1/tenants/{id}/providers/seca.compute/quotas/{resourceType}:
    $ref: './paths/compute-quota.yaml#/~1quotas~1{resourceType}'


  # Network SKUs Resource
  /v1alpha1/tenants/{id}/providers/seca.network/skus:
    $ref: './paths/network-skus.yaml#/~1skus'
  /v1alpha1/tenants/{id}/providers/seca.network/skus/{name}:
    $ref: './paths/network-skus.yaml#/~1skus~1{name}'

  # Network Quotas Resource
  /v1alpha1/tenants/{id}/providers/seca.network/quotas:
    $ref: './paths/network-quota.yaml#/~1quotas'
  /v1alpha1/tenants/{id}/providers/seca.network/quotas/{resourceType}:
    $ref: './paths/network-quota.yaml#/~1quotas~1{resourceType}'

  # Storage SKUs Resource
  /v1alpha1/tenants/{id}/providers/seca.storage/skus:
    $ref: './paths/storage-skus.yaml#/~1skus'
  /v1alpha1/tenants/{id}/providers/seca.storage/skus/{name}:
    $ref: './paths/storage-skus.yaml#/~1skus~1{name}'

  # Storage Quotas Resource
  /v1alpha1/tenants/{id}/providers/seca.storage/quotas:
    $ref: './paths/storage-quota.yaml#/~1quotas'
  /v1alpha1/tenants/{id}/providers/seca.storage/quotas/{resourceType}:
    $ref: './paths/storage-quota.yaml#/~1quotas~1{resourceType}'

  # Network resources - LAN and its resources
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/lans:
    $ref: './paths/lans.yaml#/~1workspaces~1{workspace}~1providers~1network~1lans'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/lans/{lan}:
    $ref: './paths/lans.yaml#/~1workspaces~1{workspace}~1providers~1network~1lans~1{lan}'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/lans/{lan}/subnets:
    $ref: './paths/subnets.yaml#/~1workspaces~1{workspace}~1providers~1network~1lans~1{lan}~1subnets'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/lans/{lan}/subnets/{name}:
    $ref: './paths/subnets.yaml#/~1workspaces~1{workspace}~1providers~1network~1lans~1{lan}~1subnets~1{name}'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/lans/{lan}/security-groups:
    $ref: './paths/security-groups.yaml#/~1workspaces~1{workspace}~1providers~1network~1lans~1{lan}~1security-groups'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/lans/{lan}/security-groups/{name}:
    $ref: './paths/security-groups.yaml#/~1workspaces~1{workspace}~1providers~1network~1lans~1{lan}~1security-groups~1{name}'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/lans/{lan}/nics:
    $ref: './paths/nics.yaml#/~1workspaces~1{workspace}~1providers~1seca.network~1lans~1{lan}~1nics'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/lans/{lan}/nics/{name}:
    $ref: './paths/nics.yaml#/~1workspaces~1{workspace}~1providers~1seca.network~1lans~1{lan}~1nics~1{name}'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/network-load-balancers:
    $ref: './paths/load-balancer.yaml#/~1workspaces~1{workspace}~1providers~1network~1network-load-balancers'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/network-load-balancers/{network-load-balancer-name}:
    $ref: './paths/load-balancer.yaml#/~1workspaces~1{workspace}~1providers~1network~1network-load-balancers~1{network-load-balancer-name}'


  # Authorization resources - RBAC
  /v1alpha1/tenants/{id}/providers/seca.authorization/roles:
    $ref: './paths/rbac.yaml#/~1providers~1authorization~1roles'
  /v1alpha1/tenants/{id}/providers/seca.authorization/roles/{name}:
    $ref: './paths/rbac.yaml#/~1providers~1authorization~1roles~1{name}'
  /v1alpha1/tenants/{id}/providers/seca.authorization/role-assignments:
    $ref: './paths/rbac.yaml#/~1providers~1authorization~1role-assignments'
  /v1alpha1/tenants/{id}/providers/seca.authorization/role-assignments/{name}:
    $ref: './paths/rbac.yaml#/~1providers~1authorization~1role-assignments~1{name}'
  
  # Workspace resources with provider namespace
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.compute/instances:
    $ref: './paths/instances.yaml#/~1workspaces~1{workspace}~1providers~1compute~1instances'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.compute/instances/{name}:
    $ref: './paths/instances.yaml#/~1workspaces~1{workspace}~1providers~1compute~1instances~1{name}'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.compute/instances/{name}/power-cycle:
    $ref: './paths/instances.yaml#/~1workspaces~1{workspace}~1providers~1compute~1instances~1{name}~1power-cycle'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.compute/instances/{name}/power-off:
    $ref: './paths/instances.yaml#/~1workspaces~1{workspace}~1providers~1compute~1instances~1{name}~1power-off'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.compute/instances/{name}/power-on:
    $ref: './paths/instances.yaml#/~1workspaces~1{workspace}~1providers~1compute~1instances~1{name}~1power-on'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.storage/block-storages:
    $ref: './paths/block-storage.yaml#/~1workspaces~1{workspace}~1providers~1storage~1block-storages'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.storage/block-storages/{name}:
    $ref: './paths/block-storage.yaml#/~1workspaces~1{workspace}~1providers~1storage~1block-storages~1{name}'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.storage/object-storages:
    $ref: './paths/object-storage.yaml#/~1workspaces~1{workspace}~1providers~1storage~1object-storages'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.storage/object-storages/{name}:
    $ref: './paths/object-storage.yaml#/~1workspaces~1{workspace}~1providers~1storage~1object-storages~1{name}'

  # New PublicIp Resource
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/public-ips:
    $ref: './paths/public-ips.yaml#/~1workspaces~1{workspace}~1providers~1network~1public-ips'
  /v1alpha1/tenants/{id}/workspaces/{workspace}/providers/seca.network/public-ips/{name}:
    $ref: './paths/public-ips.yaml#/~1workspaces~1{workspace}~1providers~1network~1public-ips~1{name}'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Use a JWT token for authentication. The token identifies the user, 
        and policies (RBAC, ABAC, or hybrid) determine authorization.
  schemas:
    LAN:
      $ref: './schemas/lan.yaml#/LAN'
    Subnet:
      $ref: './schemas/subnet.yaml#/Subnet'
    NIC:
      $ref: './schemas/nic.yaml#/NIC'
    PublicIp:
      $ref: './schemas/public-ip.yaml#/PublicIp'
    SecurityGroup:
      $ref: './schemas/security-group.yaml#/SecurityGroup'
    Instance:
      $ref: './schemas/instance.yaml#/Instance'
    BlockStorage:
      $ref: './schemas/block-storage.yaml#/BlockStorage'
    ObjectStorage:
      $ref: './schemas/object-storage.yaml#/ObjectStorage'      
    Image:
      $ref: './schemas/image.yaml#/Image'
    SystemRole:
      $ref: './schemas/rbac.yaml#/SystemRole'
    Role:
      $ref: './schemas/rbac.yaml#/Role'
    RoleAssignment:
      $ref: './schemas/rbac.yaml#/RoleAssignment'
    Region:
      $ref: './schemas/resource.yaml#/Region'
    Location:
      $ref: './schemas/resource.yaml#/Location'
    Error:
      $ref: './schemas/error_schemas.yaml#/Error'
    ErrorDetail:
      $ref: './schemas/error_schemas.yaml#/ErrorDetail'
    Error400:
      $ref: './schemas/error_schemas.yaml#/Error400'
    Error401:
      $ref: './schemas/error_schemas.yaml#/Error401'
    Error403:
      $ref: './schemas/error_schemas.yaml#/Error403'
    Error404:
      $ref: './schemas/error_schemas.yaml#/Error404'
    Error412:
      $ref: './schemas/error_schemas.yaml#/Error412'
    Error422:
      $ref: './schemas/error_schemas.yaml#/Error422'
    Error500:
      $ref: './schemas/error_schemas.yaml#/Error500'
    InstanceSku:
      $ref: './schemas/instance-sku.yaml#/InstanceSku'
    NetworkSku:
      $ref: './schemas/network-sku.yaml#/NetworkSku'
    StorageSku:
      $ref: './schemas/storage-sku.yaml#/StorageSku'
  responses:
    Error400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error400'
    Error401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error401'
    Error403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error403'
    Error404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error404'
    Error412:
      description: Precondition Failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error412'
    Error422:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error422'
    Error500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error500'
