Location:
  type: object
  description: Represents a specific geographic location combining region and zone. Composite name in the format 'region/zone'
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ location ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/GlobalResourceMetadata'
    spec:
      type: object
      properties:
        region:
          type: string
        zone:
          type: string
          description: Optional zone within the region
    status:
      $ref: "./resource.yaml#/Status"

Region:
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ region ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/GlobalResourceMetadata'
    spec:
      type: object
      properties:
        availableZones:
          type: array
          items:
            type: string
        providers:
          type: array
          items:
            $ref: './region.yaml#/Provider'
    status:
      $ref: "./resource.yaml#/Status"

Provider:
  type: object
  properties:
    name:
      type: string
      example: "seca.network"
    version:
      type: string
      example: "v1"
    url:
      type: string
      example: "https://demo.secapi.cloud/providers/seca.network"
