Workspace:
  type: object
  description: Represents a workspace resource in the Sovereign European Cloud API
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ workspace ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/GlobalTenantResourceMetadata'
    spec:
      $ref: './workspace.yaml#/WorkspaceSpec'
    status:
      $ref: './workspace.yaml#/WorkspaceStatus'

WorkspaceSpec:
  type: object
  description: Desired state of the workspace
  properties:
    description:
      type: string
      description: Optional description of the workspace

WorkspaceStatus:
  allOf:
  - $ref: "./resource.yaml#/Status"
  - type: object
    readOnly: true
    properties:
      phase:
        type: string
        description: Current lifecycle phase of the workspace
        enum:
          - Pending
          - Ready
          - Deleting
      resourceCount:
        type: integer
        description: Number of resources currently in the workspace
        minimum: 0
