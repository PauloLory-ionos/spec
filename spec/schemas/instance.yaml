Instance:
  allOf:
  - $ref: './resource.yaml#/UserResourceMetadata'
  - type: object
    required:
    - spec
    properties:
      metadata:
        $ref: './resource.yaml#/ZonalResourceMetadata'
      spec:
        $ref: './instance.yaml#/InstanceSpec'
      status:
        $ref: './instance.yaml#/InstanceStatus'

InstanceSpec:
  type: object
  properties:
    profile:
      type: object
      properties:
        instanceSkuRef:
          type: string
          description: Reference to the SKU used for this instance
        skuExtensions:
          $ref: './sku.yaml#/SkuExtensions'
    network:
      $ref: '#/InstanceNetwork'
    operatingSystem:
      type: object
      properties:
        cloudInitData:
          type: object
          properties:
            userData:
              type: string
              description: |
                Cloud-init user data for instance initialization
                Example cloud-init user configuration with SSH key:
                ```yaml
                #cloud-config
                packages:
                  - nginx
                ```
            sshKeyExternalRef:
              type: array
              items:
                type: string
                example: 'ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC0g...'
              description: |
                Provider-specific references to SSH keys used in cloud-init vendorData.
                These references are used to inject SSH public keys during instance initialization
                through cloud-init's vendor data configuration.
        osBlockStorageRef:
          $ref: './block-storage.yaml#/VolumeAttachment'
    storage:
      type: object
      properties:
        dataBlockStorageRef:
          type: array
          items:
            $ref: './block-storage.yaml#/VolumeAttachment'

InstanceStatus:
  type: object
  readOnly: true
  properties:
    state:
      $ref: './resource.yaml#/ResourceState'
    placement:
      $ref: '#/InstancePlacementStrategy'
    network:
      $ref: '#/InstanceNetwork'
    dataBlockStorageRef:
      type: array
      items:
        type: string
    conditions:
      type: array
      items:
        $ref: "./resource.yaml#/StatusCondition"
  example:
    state: "Ready"
    placement:
      strategy: "zone"
    conditions:
    - type: "power"
      status: "on"
      lastTransitionTime: "2024-11-21T14:39:22Z"
      reason: "user_request"
      message: "executed successfully"

InstanceNetwork:
  type: object
  properties:
    primaryNicRef:
      type: string
      description: Reference to the primary NIC for this instance
    otherNics:
      type: array
      description: Additional NICs attached to this instance
      items:
        $ref: '#/InstanceNicRef'

InstancePlacementStrategy:
  type: object
  properties:
    strategy:
      type: string
      enum: ['zone', 'auto', 'anti-affinity']
    zone:
      type: string
    antiAffinityGroup:
      type: string

InstanceNicRef:
  type: object
  properties:
    nicRef:
      type: string
    slot:
      type: integer