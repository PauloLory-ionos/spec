ResourceQuota:  ## Compute Resource Quotas
  type: object
  properties:
    apiVersion:
      type: string
      description: API version of the resource
      default: v1
      readOnly: true
    kind:
      type: string
      description: Type of the resource
      enum: [ quota ]
      readOnly: true
    metadata:
      $ref: './resource.yaml#/RegionalResourceMetadata'
    spec:
      $ref: "#/ResourceQuotaSpec"
    status:
      $ref: "#/ResourceQuotaStatus"

ResourceQuotaSpec:
  type: object
  description: Represents the ResourceQuota for the single ResourceType of the Resource Provider
  required:
    - value
  properties:
    value:
      type: integer
      nullable: true
      description: limit number of resourceType instances, set null for unlimited
      example: 107

ResourceQuotaStatus:
  allOf:
  - $ref: "./resource.yaml#/Status"
  - type: object
    readOnly: true
    properties:
      usage:
        $ref: "#/ResourceQuota"
      current:
        $ref: "#/ResourceQuota"
